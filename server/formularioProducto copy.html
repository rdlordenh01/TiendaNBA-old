<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>
<body>
    <form enctype="multipart/form-data">
        <input type="text" id="nombre" name="nombre" required>
        <input type="text" id="categoria" name="categoria" required>
        <input type="text" id="subcategoria" name="subcategoria" required>
        <input type="text" id="marca" name="marca" required>
        <input type="text" id="equipo" name="equipo" required>
        <input type="text" id="descripcion" name="descripcion" required>
        <input type="number" id="precio" name="precio" required>
        <input type="file" id="img" name="imagen" accept='.jpeg,.jpg,.png' required>
        <img width="200" id="foto" alt="Imagen" />

        <input type="button" id="btnProduct" value="Crear producto">
    </form>
    <script src="addProduct.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            // Escuchamos el evento 'change' del input donde cargamos el archivo
            $(document).on('change', 'input[type=file]', function(e) {
                // Obtenemos la ruta temporal mediante el evento
                var TmpPath = URL.createObjectURL(e.target.files[0]);
                // Mostramos la ruta temporal
                $('span').html(TmpPath);
                $('img').attr('src', TmpPath);
            });
        });
    </script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</body>
</html>
