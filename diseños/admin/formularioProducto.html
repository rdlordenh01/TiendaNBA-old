<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="text-center"></nav>

        <!-- Page Content  -->
        <div id="content">
            <h3 class="text-center mt-3 mb-5">FORMULARIO DE PRODUCTO</h3>
            <form class="mt-5 p-5" action="../../server/addProduct.php" method="POST" enctype="multipart/form-data">
                <div id="creado" role="alert">
		            <input type="hidden" class="form-control" id="id_user" name="id_user" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Nombre del producto: </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Categoria: </label>
                        <!-- <input type="text" class="form-control" id="categoria" name="categoria" required> -->
                        <select id="categoria" name="categoria" class="form-control" required>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Subcategoria: </label>
                        <!-- <input type="text" class="form-control" id="subcategoria" name="subcategoria" required> -->
                        <select id="subcategoria" class="form-control" name="subcategoria" required>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Marca: </label>
                        <!-- <input type="text" class="form-control" id="marca" name="marca" required> -->
                        <select id="marca" class="form-control" name="marca" required>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Equipo: </label>
                        <!-- <input type="text" class="form-control" id="equipo" name="equipo" required> -->
                        <select id="equipo" class="form-control" name="equipo" required>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Descripción: </label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        <!-- <select id="descripcion" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select> -->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Precio: </label>
                        <input type="number" placeholder="1.0" step="0.01" min="0.5" class="form-control" id="precio" name="precio" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Imagen: </label>
                        <input type="file" id="img" class="form-control" name="imagen" accept='.jpeg,.jpg,.png' required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Previsualización: </label>
                        <img height="400" id="foto" alt="Imagen" class="img-thumbnail form-control" />
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" id="btnProduct" value="Crear producto">
            </form>
        </div>
    </div>
    <script>
        document.getElementById("id_user").value = sessionStorage["id"];
    </script>

    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            // Escuchamos el evento 'change' del input donde cargamos el archivo
            $(document).on('change', 'input[type=file]', function(e) {
                // Obtenemos la ruta temporal mediante el evento
                var TmpPath = URL.createObjectURL(e.target.files[0]);
                // Mostramos la ruta temporal
                //$('span').html(TmpPath);
                $('img').attr('src', TmpPath);
            });
        });
    </script>
