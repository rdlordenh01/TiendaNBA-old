
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/new-style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="text-center"></nav>

        <!-- Page Content  -->
        <div id="content">
            <h3 class="text-center mt-3 mb-5">FORMULARIO DE USUARIO</h3>
            <form class="mt-5 p-5" enctype="multipart/form-data">
                <div id="creado" class="alert alert-success mb-4" role="alert" style="display: none;">
		            El usuario ha sido editado correctamente.
                </div>
                <div id="nocreado" class="alert alert-danger mb-4" role="alert" style="display: none;">
		            El usuario no ha sido editado correctamente.
                </div>
                <div id="del" class="alert alert-success mb-4" role="alert" style="display: none;">
                    El usuario ha sido eliminado correctamente.
                </div>
                <div id="nodel" class="alert alert-danger mb-4" role="alert" style="display: none;">
                    El usuario no ha sido eliminado correctamente.
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Usuarios: </label>
                        <select id="usuario" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre de usuario: </label>
                        <input type="text" class="form-control" id="user" name="user" disabled required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Contrase√±a: </label>
                        <input type="text" class="form-control" id="passwd" name="passwd" required>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tipo: </label>
                        <!-- <input type="text" class="form-control" id="subcategoria" name="tipo" required> -->
                        <select id="tipo" name="tipo" class="form-control" disabled>
                            <option value="Cliente" selected>Cliente</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email: </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="form-group col-md-2"></div>
                    <div class="form-group col-md-4">
                        <input type="button" class="btn btn-primary" id="guardar" value="Guardar cambios">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="button" class="btn btn-danger" id="baja" value="Dar de baja"><!--SOLO SI ES ADMINISTRADOR-->
                    </div>
                    <div class="form-group col-md-2"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/general.js"></script>
    <script src="js/modUser.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
    
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</body>

</html>
