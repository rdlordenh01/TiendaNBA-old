
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/new-style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="text-center"></nav>

        <!-- Page Content  -->
        <div id="content">
            <h3 class="text-center mt-3 mb-5">FORMULARIO DE DIRECCIÓN</h3>
            <form class="mt-5 p-5" enctype="multipart/form-data">
                <div id="creado" class="alert alert-success mb-4" role="alert" style="display: none;">
                    La dirección ha sido editada correctamente.
                </div>
                <div id="nocreado" class="alert alert-danger mb-4" role="alert" style="display: none;">
                    La dirección no ha sido editada correctamente.
                </div>
                <div id="del" class="alert alert-success mb-4" role="alert" style="display: none;">
                    La dirección ha sido eliminada correctamente.
                </div>
                <div id="nodel" class="alert alert-danger mb-4" role="alert" style="display: none;">
                    La dirección no ha sido eliminada correctamente.
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Usuario: </label>
                        <select id="usuario" class="form-control">
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Direcciones: </label>
                        <select id="direcciones" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Usuario: </label>
                        <input type="text" class="form-control" id="user" name="usuario" readonly required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Nombre: </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Apellidos: </label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Via: </label>
                        <select id="tipo_via" name="tipo_via" class="form-control">
                            <option value="Calle" selected>Calle</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Bulevar">Bulevar</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Dirección: </label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Número: </label>
                        <input type="text" maxlength="5" minlength="1" class="form-control" id="numero" name="numero" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Ciudad: </label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Localidad: </label>
                        <input type="text" class="form-control" id="localidad" name="localidad" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Código Postal: </label>
                        <input type="text" maxlength="5" minlength="5" class="form-control" id="codigo_postal" name="codigo_postal" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>DNI: </label>
                        <input type="text" maxlength="9" class="form-control" id="dni" name="dni" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Teléfono: </label>
                        <input type="text" minlength="9" maxlength="9" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Detalles: </label>
                        <textarea name="detalles" id="detalles" rows="6" style="width: 100%;"></textarea>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="form-group col-md-2"></div>
                    <div class="form-group col-md-4">
                        <input type="button" class="btn btn-primary" id="guardar" value="Guardar cambios">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="button" class="btn btn-primary" id="eliminar" value="Borrar">
                    </div>
                    <div class="form-group col-md-2"></div>
                </div>

            </form>
        </div>
    </div>
    <script src="js/general.js"></script>
    <script src="js/address.js"></script>
    <script src="js/modAddress.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
    
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</body>

</html>
